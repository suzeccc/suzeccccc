<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神抽奖系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bgm" loop preload="auto" style="display: none;">
        <source src="Desktop 2025.05.17 - 15.48.43.03.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <div class="container">
        <div class="header">
            <h1>原神祈愿系统</h1>
            <div class="banner-info">
                <h2 id="current-banner">当前UP：流浪者</h2>
                <p id="banner-desc">「余音之诗」活动祈愿</p>
            </div>
        </div>
        
        <div class="wish-container">
            <div class="wish-buttons">
                <button id="wish-once">祈愿·1次</button>
                <button id="wish-ten">祈愿·10次</button>
            </div>
            
            <h3 class="get-fate-title">获得次数</h3>
            
            <div class="info-panel">
                <div class="primogems">
                    <img src="https://static.wikia.nocookie.net/gensin-impact/images/d/d4/Item_Primogem.png" alt="原石">
                    <span id="primogem-count">1600</span>
                </div>
                
                <div class="fate">
                    <img src="https://static.wikia.nocookie.net/gensin-impact/images/1/1f/Item_Intertwined_Fate.png" alt="纠缠之缘">
                    <span id="fate-count">0</span>
                </div>
            </div>
        </div>
        
        <div class="wish-results" id="wish-results">
            <!-- 抽卡结果将显示在这里 -->
        </div>
        
        <div class="inventory">
            <h3>我的角色</h3>
            <div id="character-inventory" class="inventory-grid"></div>
            
            <h3>我的武器</h3>
            <div id="weapon-inventory" class="inventory-grid"></div>
        </div>
        
        <div class="wish-history">
            <h3>祈愿历史</h3>
            <div id="wish-history-list"></div>
        </div>
    </div>
    
    <div id="wish-animation" class="wish-animation">
        <div class="wish-star"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bgm = document.getElementById('bgm');
            // 尝试播放音乐
            function playBGM() {
                bgm.play().catch(function(error) {
                    console.log("自动播放失败，需要用户交互才能播放");
                });
            }
            
            // 页面加载完成后尝试播放
            playBGM();
            
            // 添加点击事件监听器，当用户与页面交互时播放音乐
            document.addEventListener('click', function() {
                playBGM();
            }, { once: true });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
